name: Semgrep SAST

on:
  pull_request:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep

      - name: Rodar Semgrep (JSON)
        run: |
          semgrep scan --config auto . --json --output resultados.json || true

      - name: Publicar artefato (JSON)
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json
          path: resultados.json
